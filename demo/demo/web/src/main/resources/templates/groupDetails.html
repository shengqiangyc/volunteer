      <div class="title">
        <span style="font-size: 20px">团队详情</span>
      </div>
    </div>
    <!-- Middle Part Start-->
    <div id="middle-wrapper">  
      <!-- Left Section Start-->  
      <div class="leftsec">
        <div class="team" th:switch="${group.userRole}">
          <h3>基本资料
            <a onclick="checkApply()">
          <span th:case="0" style="margin-left: 25px;font-size: 12px;color: gray">申请加入</span>
            </a>
            <span style="margin-left: 25px;font-size: 12px;color: gray" th:case="1">已加入</span>
            <span style="margin-left: 25px;font-size: 12px;color: gray" th:case="-1" onclick="checkLogin()">申请加入</span>
          </h3>
          <div style="float: left">
          <li style="list-style-type: none"><img th:src="${group.image}" style="width: 370px;height: 250px;"></li>
          </div>
          <div class="groupDetail" >
            <input type="hidden" id="groupId" th:value="${group.groupId}">
            <input type="hidden" id="userApplyStatus" th:value="${group.applyRecord}">
            <input type="hidden" id="groupCountStatus" th:value="${group.countUserGroup}">
            <li><strong>团队队名：</strong><span th:text="${group.groupName}"></span></li>
            <li><strong>团队人数：</strong><span th:text="${group.groupCount}"></span></li>
            <li><strong>招募状态：</strong><span th:text="${group.status}"></span></li>
            <li><strong>所在城市：</strong><span th:text="${group.city}"></span></li>
            <li><strong>团队负责人：</strong><span th:text="${group.groupLeader}"></span></li>
            <li><strong>团队qq群：</strong><span th:text="${group.groupQq}"></span></li>
            <input type="hidden" th:value="${group.userRole}">
          </div>
        </div>
        <div class="team" style="margin-top: 20px"> <h3>团队简介</h3>
          <div style="width: 600px">
          <span style="font-size: 14px;margin-left: 18px;line-height: 22px;" th:text="'&nbsp;&nbsp;&nbsp;&nbsp;'+${group.introduction}"></span>
          </div>
        </div>
        <div class="team" style="margin-top: 20px"> <h3>招募要求</h3>
          <div style="width: 600px">
            <span style="font-size: 14px;margin-left: 18px;line-height: 22px" th:text="'&nbsp;&nbsp;&nbsp;&nbsp;'+${group.require}"></span>
          </div>
        </div>
      </div>  
      <!-- Right Section Start-->
      <div class="rightsec">    <h3>联系我们</h3>
        <div class="contact">

            <a href="#">13771397394</a>
          </div>
          <div class="cont-detail">
            <img src="images/mail1.png" alt="" width="15" height="12" /> <strong>邮箱</strong>
            <a href="#">1055494598@qq.com</a>
          </div>
        </div>

          </li>

          </li>
          <li>
            <a href="#">
              <img src="images/rss.png" alt="" border="0" /></a>
          </li>
        </ul>
      </div>

<script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script>
